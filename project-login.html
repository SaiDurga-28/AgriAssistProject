<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCultivo Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #d3e2c294; /* white background */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .login-container {
      background: #ffffff;
      border: 2px solid #9CAF88;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      padding: 40px;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s ease-in-out, box-shadow 0.2s ease-in-out;
      text-align: center;
      animation: slideUp 1s ease-in-out;

    }

    .login-container:hover{
    transform: translateY(-4px) ;
     box-shadow:  0 0 20px rgba(37, 3, 3, 0.6);
}

    h1 {
      margin-bottom: 25px;
      color: #4CAF50;
    }

    .logopic {
      height: 120px;
      width: 150px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #9CAF88; /* olive green border */
      border-radius: 8px;
      background: #fff;
      color: #333;
      font-size: 1rem;
      transition: 0.3s;
    }

    input::placeholder {
      color: #777;
    }

    input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    button:hover {
        transform: scale(1.05);
      background-color: #388E3C;
    }

    .links {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .links a {
      text-decoration: none;
      color: #4CAF50;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .forget {
      color: #c62828;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
        0% { transform: translateY(100px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    @media(max-width: 500px) {
      .login-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div><img class="logopic" src="logo.png" alt="SmartCultivo Logo"></div>
    <h1>Login</h1>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <p><a class="forget" href="#">Forgot Password?</a></p>
      <p>New user? <a href="#">Create an account</a></p>
    </div>
  </div>

</body>
</html>
